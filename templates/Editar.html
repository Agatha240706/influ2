<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
      {% endwith %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ Titulo }}</title>
    <link rel="stylesheet" href="../static/estilo.css">
</head>
<body>
      <div class="pokemon-card">
          <div class="page-header">
              <h1>{{ Titulo }}</h1>
          </div>
      <form action='/alterar' method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value = {{ influencer.nome}}>
          </div>
          <div class="form-group">
            <label for="social">Rede social</label>
            <input type="text" id="social" name="social" class="form-control" value = {{ influencer.social}} >
          </div>
          <div class="form-group">
            <label for="seguidor">Seguidor</label>
            <input type="text" id="seguidor" name="seguidor" class="form-control"value = {{ influencer.seguidor}}>
          </div>
           <div class="form-group">
            <label for="area">Area</label>
            <input type="text" id="area" name="area" class="form-control"value = {{ influencer.area}}>
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
